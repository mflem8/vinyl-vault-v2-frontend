<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <script type="text/javascript" src="index.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <h1>Vinyl Vault</h1>
            <div id="album-container">

            </div>
            <br>
            <div id="form-container">
                <form id='new-album-form'>
                    <h3>Add Vinyl to Vault:</h3>
                    <input type="text" name="title" value="" placeholder="Album Title">
                    <br><br>
                    <input type="text" name="artist" value="" placeholder="Artist Name">
                    <br><br>
                    <input type="text" name="image" value="" placeholder="Link to Image">
                    <br>
                    <p>Select a Genre:</p>
                    <select id="genres" name="genres">
                        <option value="1">Rock</option>
                        <option value="2">Jazz</option>
                        <option value="3">Country</option>
                    </select>
                    <br><br>
                    <input id='create-button' type="submit" name="submit" value="Add to Vault">
                </form>
            </div>


        </div>
      
        

       
        
    </body>
</html>
